<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cpf.css">
    <title>CPF</title>
</head>
<body>

    <main id="main">
        <div class="cor">
            <h2 id="titulo">Varificador de CPF</h2>
            <div class ="cor">
                <form>
                     <input type="text" id="cpf" size="40px" >
                   <div><button id="botao" onclick="digito()">Verificar</button></div>
                </form>
            </div>
        </div>
    </main>

    <script>
        function digito(){
            var cpf = document.getElementById("cpf").value;
            var digito = cpf.charAt(10);

            if(digito == 0){
                alert("O seu CPF é de RS.")
            }
            if(digito == 1){
                alert("O seu CPF é de DF, GO, MS e TO.")
            }
            if(digito == 2){
                alert("O seu CPF é de AM, PA, RR, AP, AC, RO.")
            }
            if(digito == 3){
                alert("O seu CPF é de CE, MA, PI.")
            }
            if(digito == 4){
                alert("O seu CPF é de PB, PE, AL, RN.")
            }
            if(digito == 5){
                alert("O seu CPF é de BA, SE.")
            }
            if(digito == 6){
                alert("O seu CPF é de MG.")
            }
            if(digito == 7){
                alert("O seu CPF é de RJ, ES.")
            }
            if(digito == 8){
                alert("O seu CPF é de SP.")
            }
            if(digito == 9){
                alert("O seu CPF é de PR, SC.")
            }
            
        }
    </script>
</body>
</html>
